<% extend 'layout' %>
<% block 'body-id' : %>top<% end %>

<button type="button" onClick="kick();" value="go" class=""><i></i>SERVO</button>
<img src="" id="photo">

<script type="text/javascript">
  $(document).ready(function(){

    var socket = io();
    
    socket.on("rcv image", function( data ){
        console.log( "rcv image!" );
        console.log( data.file );
        setPhoto( data.file );
    });

  });

  function kick(){
    console.log("kick");
    socket.emit("kickServo command");
  }

  function setPhoto(image64){
    $("#photo").attr("src", image64 );
  }

</script>
